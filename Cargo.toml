[package]
name = "trilogy-leaderboard"
version = "0.1.0"
authors = ["Adam Trilling <adamtrilling@gmail.com"]
edition = "2018"


[lib]
crate-type = ["cdylib"]


[dependencies]
seed = "^0.3.6"
